<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Disney Plus</title>
    <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="./dist/images/disneyplus.svg" alt="">
            </h1>
            <h3 class="title--small">
                As melhores histórias, em só lugar.
            </h3>
            <p>
                <a href="#" class="link--text">Assinar o Disney Plus.</a>
                <br>
                <span class="text">R$ 27,90/mês ou R$ 279/ano á vista*</span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/logos/disney_star_plus.png" alt="Combo 1">
                    <button>Assine Agora</button>
                    <span class="text">R$ 45,90/mês*</span>
                </li>
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/logos/disney_star_plus_starzplay.png" alt="">
                    <button>Assine Agora</button>
                    <span class="text">R$ 55,90/mês*</span>
                </li>
            </ul>
            <p class="text--small">
                *O preço pode variar de acordo com a plataforma.
            </p>
        </div>
    </section>
</body>
</html>
